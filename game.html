<!DOCTYPE html>
<html>
  <head><title>Rock Paper Scissors</title></head>
  <link 
  rel="stylesheet"
  href="styles/4-rock-paper-scissors.css">
  
  <body>
    <p class="tital">Play with computer </p>

    <button onclick="
    playGame('rock');
    " class="move-button">
    
    <img src="images/rock-emoji.png" class ="move-icon"></button>

    <button onclick ="
    playGame('paper');
    
    " class="move-button">

    <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick ="
    playGame('scissors');

    " class="move-button">

    <img src = "images/scissors-emoji.png" class ="move-icon">

  </button>
    <p class ="js-result result"></p>
    <p class ="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.Wins=0;
    score.Losses=0;
    score.Tie=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class ="js-reset">Reset Score </button>
    
    <script src="scripts/4-rock-paper-scissors.js"></script>
  </body>
</html>
